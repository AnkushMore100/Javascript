<p>sign-up works!</p>

<div class="form-container">
    <form [formGroup]="signUpForm">

        <mat-form-field class="form-field">
            <mat-label>Full Name</mat-label>
            <input type="text" matInput formControlName="fullName">
        </mat-form-field><br>

        <mat-form-field class="form-fields">
            <mat-label>Mob No</mat-label>
            <input type="text" matInput formControlName="mob">
        </mat-form-field><br>
        
        <mat-label>Gender</mat-label> 
            <mat-radio-group formControlName="gender">
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
              </mat-radio-group><br>

        

        <mat-form-field class="form-field">
            <mat-label>Pan Card</mat-label>
            <input type="text" matInput formControlName="pan">
        </mat-form-field><br>


        <mat-form-field class="form-field">
            <mat-label>Password</mat-label>
            <input type="text" matInput formControlName="Password">
        </mat-form-field><br>

        <mat-form-field class="form-field">
            <mat-label>Confirm Password</mat-label>
            <input type="text" matInput formControlName="confirmPassword">
        </mat-form-field><br>




        <button mat-raised-button color="accent" class="btn">Submit</button>
    </form>
</div>
